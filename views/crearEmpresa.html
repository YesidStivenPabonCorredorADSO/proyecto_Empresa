<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Empresa</title>
    <link rel="stylesheet" href="../public/css/output.css">
    <script src="/public/js/validacionCrearEmpresa.js"></script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#333333] dark:text-white">
<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <div class="flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col max-w-[960px] flex-1 w-full">
                    
                    <!-- 1. ENCABEZADO Y LOGO -->
                    <header class="flex items-center justify-between whitespace-nowrap px-4 sm:px-10 py-3">
                        <div class="flex items-center gap-4 text-primary">
                            <svg class="h-8 w-8" fill="currentColor" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z"></path>
                            </svg>
                            <h2 class="text-2xl font-bold leading-tight tracking-[-0.015em]">Inventrack</h2>
                        </div>
                    </header>
                    
                    <!-- 2. CONTENIDO PRINCIPAL (FORMULARIO) -->
                    <main class="px-4 sm:px-10 py-10">
                        
                        <!-- Contenedor del Formulario -->
                        <form id="setup-form" class="space-y-8">
                            
                            <!-- A. INDICADOR DE PROGRESO -->
                            <div class="flex flex-col gap-3 mb-10">
                                <div class="flex gap-6 justify-between">
                                    <p class="text-[#121317] dark:text-white text-base font-medium leading-normal">Pasos</p>
                                    <p class="text-[#121317] dark:text-white text-sm font-normal leading-normal"></p>
                                </div>
                                <div id="indicador" class="rounded bg-[#dddfe4]">
                                    <div class="h-2 rounded bg-primary" style="width: 25%;"></div>
                                </div>
                            </div>

                            <!-- B. TÍTULO Y DESCRIPCIÓN -->
                            <div class="flex flex-wrap justify-between gap-3 mb-10">
                                <div class="flex min-w-72 flex-col gap-3">
                                    <h1 class="text-primary text-4xl font-black leading-tight tracking-[-0.033em]">Crea tu Empresa en Inventrack</h1>
                                    <p class="text-[#676e83] dark:text-gray-300 text-base font-normal leading-normal">Completa los siguientes datos para comenzar a gestionar tu inventario de forma eficiente.</p>
                                </div>
                            </div>
                            
                            <!-- C. SECCIONES DEL FORMULARIO -->
                            <div class="space-y-8">
                                
                                <!-- SECCIÓN: Información de la Empresa -->
                                <section class="bg-white dark:bg-[#1a202c] shadow-lg rounded-xl p-6">
                                    <h2 class="text-gray-900 dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] pb-3 border-b border-[#dddfe4] dark:border-gray-700 mb-6">Información de la Empresa</h2>
                                    
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
                                        
                                        <!-- CAMPO: Nombre de la Empresa -->
                                        <div class="flex flex-col">
                                            <label class="text-[#121317] dark:text-white text-sm font-medium leading-normal pb-2" for="company-name">Nombre de la Empresa *</label>
                                            <div class="flex w-full flex-1 items-stretch rounded-lg input-container">
                                                <div class="text-[#676e83] flex border border-r-0 border-[#dddfe4] dark:border-gray-600 bg-white dark:bg-background-dark items-center justify-center px-[15px] rounded-l-lg">
                                                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/> </svg>
                                                </div>
                                                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-[#121317] dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 border border-l-0 border-[#dddfe4] dark:border-gray-600 bg-white dark:bg-gray-800 placeholder:text-[#676e83] dark:placeholder-gray-400 p-[15px] text-base font-normal leading-normal" 
                                                id="company-name" 
                                                name="nombre_empresa"
                                                placeholder="Introduce el nombre de tu empresa"
                                                required/>
                                            </div>
                                        </div>
                                        
                                        <!-- CAMPO: NIT (NUEVO - REQUERIDO POR DB) -->
                                        <div class="flex flex-col">
                                            <label class="text-[#121317] dark:text-white text-sm font-medium leading-normal pb-2" for="nit">NIT (Identificación Tributaria) *</label>
                                            <div class="flex w-full flex-1 items-stretch rounded-lg input-container">
                                                <div class="text-[#676e83] flex border border-r-0 border-[#dddfe4] dark:border-gray-600 bg-white dark:bg-background-dark items-center justify-center px-[15px] rounded-l-lg">
                                                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"> <path stroke="none" d="M0 0h24v24H0z"/> <rect x="4" y="3" width="16" height="18" rx="2" /> <rect x="8" y="7" width="8" height="3" rx="1" /> <line x1="8" y1="14" x2="8" y2="14.01" /> <line x1="12" y1="14" x2="12" y2="14.01" /> <line x1="16" y1="14" x2="16" y2="14.01" /> <line x1="8" y1="17" x2="8" y2="17.01" /> <line x1="12" y1="17" x2="12" y2="17.01" /> <line x1="16" y1="17" x2="16" y2="17.01" /></svg>
                                                </div>
                                                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-[#121317] dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 border border-l-0 border-[#dddfe4] dark:border-gray-600 bg-white dark:bg-gray-800 placeholder:text-[#676e83] dark:placeholder-gray-400 p-[15px] text-base font-normal leading-normal" 
                                                    id="nit" 
                                                    name="nit"
                                                    placeholder="Ej: 900.123.456-7"
                                                    required/>
                                            </div>
                                        </div>

                                        <!-- CAMPO: Tipo de Negocio  -->
                                        <div class="flex flex-col">
                                            <label class="text-[#121317] dark:text-white text-sm font-medium leading-normal pb-2" for="business-type">Tipo de Negocio *</label>
                                            <div class="relative flex w-full flex-1 items-stretch rounded-lg input-container">
                                                <!-- Contenedor del ícono de la tienda (izquierda) -->
                                                <div class="text-[#676e83] flex border border-r-0 border-[#dddfe4] dark:border-gray-600 bg-white dark:bg-background-dark items-center justify-center px-[15px] rounded-l-lg">
                                                    <!-- Tu SVG de Tienda (Simplificado a 24x24) -->
                                                    <svg class="w-6 h-6"
                                                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"> 
                                                        <path stroke="none" d="M0 0h24v24H0z"/> 
                                                        <line x1="3" y1="21" x2="21" y2="21" /> 
                                                        <path d="M3 7v1a3 3 0 0 0 6 0v-1m0 1a3 3 0 0 0 6 0v-1m0 1a3 3 0 0 0 6 0v-1h-18l2 -4h14l2 4" /> 
                                                        <path d="M5 21v-10.15" /> 
                                                        <path d="M19 21v-10.15" /> 
                                                        <path d="M9 21v-4a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v4" />
                                                    </svg>
                                                </div>
                                                
                                                <!-- El SELECT -->
                                                <select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-[#121317] dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 border border-l-0 border-[#dddfe4] dark:border-gray-600 bg-white dark:bg-gray-800 p-[15px] text-base font-normal leading-normal appearance-none select-input" 
                                                        id="negocio-type"
                                                        name="tipo_negocio"
                                                        required>
                                                    <option value="" disabled selected>Selecciona una opción</option>
                                                    <option value="fabricacion">Fabricación</option>
                                                    <option value="distribucion">Distribución</option>
                                                    <option value="minorista">Venta al por menor</option>
                                                    <option value="servicios">Servicios</option>
                                                    <option value="otro">Otro</option>
                                                </select>
                                                
                                                <!-- Contenedor del ícono de la flecha (derecha) - Usa Material Symbols para mantener la consistencia -->
                                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-4 text-gray-700 dark:text-gray-300">
                                                    <svg class="w-6 h-6"
                                                        xmlns="http://www.w3.org/2000/svg" width="24" height="24"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                                    </svg>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- CAMPO: Dirección (2 Columnas) -->
                                        <div class="flex flex-col md:col-span-2">
                                            <label class="text-[#121317] dark:text-white text-sm font-medium leading-normal pb-2" for="address">Dirección *</label>
                                            <div class="flex w-full flex-1 items-stretch rounded-lg input-container">
                                                <div class="text-[#676e83] flex border border-r-0 border-[#dddfe4] dark:border-gray-600 bg-white dark:bg-background-dark items-center justify-center px-[15px] rounded-l-lg">
                                                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 13a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.8 13.938h-.011a7 7 0 1 0-11.464.144h-.016l.14.171c.1.127.2.251.3.371L12 21l5.13-6.248c.194-.209.374-.429.54-.659l.13-.155Z"/>
                                                </svg>
                                                </div>
                                                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-[#121317] dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 border border-l-0 border-[#dddfe4] dark:border-gray-600 bg-white dark:bg-gray-800 placeholder:text-[#676e83] dark:placeholder-gray-400 p-[15px] text-base font-normal leading-normal" 
                                                id="address" 
                                                name="direccion"
                                                placeholder="Introduce la dirección de tu empresa"
                                                required/>
                                            </div>
                                        </div>
                                        
                                    </div>
                                </section>

                                <!-- SECCIÓN: Datos de Contacto -->
                                <section class="bg-white dark:bg-[#1a202c] shadow-lg rounded-xl p-6">
                                    <h2 class="text-gray-900 dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] pb-3 border-b border-[#dddfe4] dark:border-gray-700 mb-6">Datos de Contacto</h2>
                                    
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
                                        
                                        <!-- CAMPO: Correo electrónico principal -->
                                        <div class="flex flex-col">
                                            <label class="text-[#121317] dark:text-white text-sm font-medium leading-normal pb-2" for="email">Correo electrónico principal *</label>
                                            <div class="flex w-full flex-1 items-stretch rounded-lg input-container">
                                                <div class="text-[#676e83] flex border border-r-0 border-[#dddfe4] dark:border-gray-600 bg-white dark:bg-background-dark items-center justify-center px-[15px] rounded-l-lg">
                                                    <svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                                                    <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
                                                    <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
                                                    </svg>
                                                </div>
                                                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-[#121317] dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 border border-l-0 border-[#dddfe4] dark:border-gray-600 bg-white dark:bg-gray-800 placeholder:text-[#676e83] dark:placeholder-gray-400 p-[15px] text-base font-normal leading-normal" 
                                                id="email" 
                                                name="correo"
                                                placeholder="ejemplo@empresa.com" 
                                                type="email"
                                                required/>
                                            </div>
                                        </div>
                                        
                                        <!-- CAMPO: Número de teléfono -->
                                        <div class="flex flex-col">
                                            <label class="text-[#121317] dark:text-white text-sm font-medium leading-normal pb-2" for="phone">Número de teléfono *</label>
                                            <div class="flex w-full flex-1 items-stretch rounded-lg input-container">
                                                <div class="text-[#676e83] flex border border-r-0 border-[#dddfe4] dark:border-gray-600 bg-white dark:bg-background-dark items-center justify-center px-[15px] rounded-l-lg">
                                                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 19 18">
                                                    <path d="M18 13.446a3.02 3.02 0 0 0-.946-1.985l-1.4-1.4a3.054 3.054 0 0 0-4.218 0l-.7.7a.983.983 0 0 1-1.39 0l-2.1-2.1a.983.983 0 0 1 0-1.389l.7-.7a2.98 2.98 0 0 0 0-4.217l-1.4-1.4a2.824 2.824 0 0 0-4.218 0c-3.619 3.619-3 8.229 1.752 12.979C6.785 16.639 9.45 18 11.912 18a7.175 7.175 0 0 0 5.139-2.325A2.9 2.9 0 0 0 18 13.446Z"/>
                                                </svg>
                                                </div>
                                                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-[#121317] dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 border border-l-0 border-[#dddfe4] dark:border-gray-600 bg-white dark:bg-gray-800 placeholder:text-[#676e83] dark:placeholder-gray-400 p-[15px] text-base font-normal leading-normal" 
                                                       id="phone" 
                                                       name="telefono"
                                                       placeholder="+57 (555) 123-4567" 
                                                       type="tel" required/>
                                            </div>
                                        </div>
                                        
                                    </div>
                                </section>

                                <!-- D. BOTÓN DE ACCIÓN Y MENSAJE DE FEEDBACK -->
                                <div class="flex flex-col items-end gap-3 pt-8 px-0 sm:px-4">
                                    <p id="feedback-message" class="hidden text-sm font-medium"></p>
                                    <button type="submit" class="flex items-center justify-center gap-2 bg-accent bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-lg text-base leading-normal shadow-md hover:shadow-lg transition-all duration-300">
                                        <span>Guardar y Continuar</span>
                                    </button>
                                </div>
                                
                            </div>
                        </form>
                        
                    </main>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
