<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../public/css/output.css">
</head>
    <script src="/public/js/validacionRegistro.js"></script>
<body class="bg-gray-100 dark:bg-gray-900  font-display text-light-text dark:text-dark-text">
<header class="flex items-center justify-center min-h-screen p-4 sm:p-6 md:p-8">
    <div class="w-full max-w-md mx-auto">

        <!-- Encabezado -->
        <div class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-primary">Crea tu cuenta</h1>
            <p class="mt-2 text-sm sm:text-base text-gray-600 dark:text-gray-400">
            Regístrate para gestionar tu inventario y producción
            </p>
        </div>

        <!-- Formulario -->
        <main class="w-full bg-white rounded-lg shadow-soft p-6 sm:p-8">
            <form id="formularioRegistro" class="space-y-6">

            <!-- Nombre completo -->
            <div class="relative">
                <label for="full-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                Nombre completo *
                </label>
                <div class="relative">
                    <input       
                    id="full-name"
                    type="text"
                    maxlength="30"
                    placeholder="Ingresa tu Nombre"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden 
                            rounded-lg border border-gray-300 dark:border-gray-700 
                            bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-200 
                            focus:outline-none focus:ring-2 focus:ring-primary 
                            h-10 sm:h-12 md:h-14 
                            placeholder:text-gray-400 dark:placeholder:text-gray-500 
                            p-2 sm:p-3 md:p-4 text-base font-normal leading-norma"
                    />
                </div>
            </div>

            <!-- Correo electrónico -->
            <div class="relative">
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                Correo electrónico *
                </label>
                <div class="relative">
                    <input
                        id="email"
                        maxlength="100"
                        type="email"
                        placeholder="Ingresa tu correo electrónico"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden 
                            rounded-lg border border-gray-300 dark:border-gray-700 
                            bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-200 
                            focus:outline-none focus:ring-2 focus:ring-primary 
                            h-10 sm:h-12 md:h-14 
                            placeholder:text-gray-400 dark:placeholder:text-gray-500 
                            p-2 sm:p-3 md:p-4 text-base font-normal leading-norma"
                    />
                </div>
                
            </div>

            <!-- Contraseña -->
            <div class="relative ">
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                Contraseña *
                </label>
                <div class="relative flex items-center">
                    <input
                        minlength="10"
                        maxlength="64"
                        id="password"
                        type="password"
                        placeholder="Ingresa una contraseña"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden 
                            rounded-lg border border-gray-300 dark:border-gray-700 
                            bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-200 
                            focus:outline-none focus:ring-2 focus:ring-primary 
                            h-10 sm:h-12 md:h-14 
                            placeholder:text-gray-400 dark:placeholder:text-gray-500 
                            p-2 sm:p-3 md:p-4 text-base font-normal leading-norma"
                    />
                        <!-- Botón del ojo -->
                    <button 
                    type="button" 
                    id="buttonContrasena"
                    class="absolute right-3 flex items-center justify-center text-gray-500 hover:text-gray-700 dark:hover:text-gray-300"
                    tabindex="-1">
                    <svg id="icon-eye" class="w-6 h-6 pointer-events-none" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-width="2" d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"/>
                        <path stroke="currentColor" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                    </svg>
                    </button>
                </div>
            </div>

            <!-- Confirmar contraseña -->
            <div class="relative">
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                    Confirmar contraseña *
                </label>
                <div class="relative flex items-center">
                    <input 
                        id="confirm-password" 
                        minlength="10" 
                        maxlength="64" 
                        type="password" 
                        placeholder="Confirma tu contraseña"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden 
                            rounded-lg border border-gray-300 dark:border-gray-700 
                            bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-200 
                            focus:outline-none focus:ring-2 focus:ring-primary 
                            h-10 sm:h-12 md:h-14 
                            placeholder:text-gray-400 dark:placeholder:text-gray-500 
                            p-2 sm:p-3 md:p-4 text-base font-normal leading-norma"
                    />
                    <button
                        type="button"
                        id="buttonConfirmar"
                        class="absolute right-3 flex items-center justify-center text-gray-500 hover:text-gray-700 dark:hover:text-gray-300"
                        tabindex="-1">
                        <svg id="icon-eye-confirmar" class="w-6 h-6 pointer-events-none" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-width="2" d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"/>
                            <path stroke="currentColor" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Teléfono (opcional) -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                    Teléfono *
                </label>
                    <input
                    id="phone"
                    type="tel"
                    maxlength="13"
                    value="+57"
                    placeholder="3026265679"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden 
                        rounded-lg border border-gray-300 dark:border-gray-700 
                        bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-200 
                        focus:outline-none focus:ring-2 focus:ring-primary 
                        h-10 sm:h-12 md:h-14 
                        placeholder:text-gray-400 dark:placeholder:text-gray-500 
                        p-2 sm:p-3 md:p-4 text-base font-normal leading-norma"/>
            </div>

            <!-- Botón -->
                <button
                    id="botonFormulario"
                    type="submit"
                    class="flex w-full cursor-pointer items-center justify-center overflow-hidden 
                    rounded-lg h-10 sm:h-12 md:h-14 px-3 sm:px-4 md:px-6 
                    bg-blue-600 text-white text-base sm:text-lg font-bold 
                    leading-normal tracking-wide hover:bg-blue-700 
                    transition-colors duration-200">Registrarse
                </button>
            </form>
            <!-- Enlace de inicio de sesión -->
            <p class="mt-6 text-sm text-center text-gray-600 dark:text-gray-400">
                ¿Ya tienes cuenta?
                <a href="/views/index.html" class="font-medium text-primary hover:text-primary/80">
                    Inicia sesión
                </a>
            </p>
        </main>
    </div>
</header>
</body>

</html>
